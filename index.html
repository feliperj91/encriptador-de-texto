<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <section class="topo">
        <img class="logo" src="./assets/logo.jpg" alt="Logo alura">
        <div class="audio_topo">
            <p>Ative o som para uma melhor experiencia!</p>
            <audio controls  src="./assets/STAY.mp3" type="audio.mpeg"></audio> 

        </div>
        
    </section>

    <main class="main">
        
       
        <section class="texto_digitado">
            <textarea style="resize: none; background-color: transparent" class="text_input" id="texto-digitado"></textarea>
 
            <div class="area_alerta">
                <img class="icone_alerta" src="./assets/alert.png">
                <label class="mensagem_alerta">Somente letras minusculas e sem acento</label>
            </div>

            <div class="botoes">
                <button class="botao_criptografar" onClick="criptografarTexto()" id="bnt-criptografar">Criptografar</button>

                <button class="botao_descriptografar" onClick="descriptografarTexto()" id="btn-descriptografar">Descriptografar</button>
            </div>
           
        </section>
        
        <section class="area_resultado">
            <div class="div_resultado">
                <div class="imagem" id="img" > 
                    <img class="img-tema" src="./assets/imagem.jpg" alt="Personagem cooper do filme Interestelar">
                    <h2>Você está no Tesseract, envie uma mensagem para Murphy!</h2>  
                </div>
                
                <textarea readonly="true" class="resultado" style="display:none; resize: none" id="texto_resultado"></textarea>
                <div class="botoes_resultado">
                    <button class="botao_copiar" onClick="copiarTexto()" style="display:none" id="btn-copiar">Copiar</button>
                    <button class="botao_limpar" onClick="limparConteudo()" style="display:none" id="btn-limpar">Limpar</button>
                </div>
            </div>

            
          </section> 
          
    </main>        
         
      </section>

      <footer class="rodape">
        <div class="texto-rodape">
            <p>Desenvolvido por Felipe Almeida.</p>
         </div>
        <div class="icones-rodape">
            <img class="icone-github" src="./assets/github-icon.png" href="https://github.com/feliperj91"GitHub></a>
            <img class="icone-linkedin" src="./assets/linkedin-icon.png" href="https://www.linkedin.com/in/felipe-costa-de-almeida-b5251a49/"></a>
        </div>
    </footer>
</body>




  </html>
